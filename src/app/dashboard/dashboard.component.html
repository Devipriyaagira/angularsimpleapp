
<h1>Registration</h1>
<div class ="card">
    <mat-card>
        <mat-card-content>

<form>

    
    <div class="input li1">
        <label>Name:</label>
        <mat-form-field class="input" appearance="outline">
    
            <input matInput placeholder=" " value="">
          </mat-form-field>
    </div><br>
    <div class="input li2">
        <label>E-mail id:</label>
        <mat-form-field class="input" appearance="outline">
    
            <input matInput placeholder=" " value="">
          </mat-form-field>
    </div><br>
    <div class="input li3">
        <label>Date of Birth:</label>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div><br>
    <div class="input li4">
        <label>Age:</label>
        <mat-form-field class="input" appearance="outline">
    
            <input matInput placeholder=" " value="">
          </mat-form-field>
    </div><br>

        <div class="input li5">
        <label>Gender:</label>
    <mat-radio-group aria-label="Select an Gender">
        <mat-radio-button value="1">Female</mat-radio-button>
        <mat-radio-button value="2">Male</mat-radio-button>
      </mat-radio-group>
      </div><br>
    <div class="input li6">
        <label>phone No:</label>
        <mat-form-field class="input" appearance="outline">
    
            <input matInput placeholder=" " value="">
          </mat-form-field>
    </div><br>
    <div class="input li7">
        <label>Address:</label>
        <mat-form-field class="input" appearance="outline">
    
            <input matInput placeholder=" " value="">
          </mat-form-field>
    </div><br>
    <div class="input li8">
        <label>city:</label>
        <mat-form-field class="input" appearance="outline">
    
            <input matInput placeholder=" " value="">
          </mat-form-field>
    </div><br>
    <div class="input li9">
        <label>state:</label>
        <mat-form-field class="input" appearance="outline">
    
            <input matInput placeholder=" " value="">
          </mat-form-field>
    </div><br>
    <div class="input li10">
        <label>country:</label>
        <mat-form-field class="input" appearance="outline">
    
            <input matInput placeholder=" " value="">
          </mat-form-field>
    </div><br>


    <div class ="input li11">
        <button mat-raised-button  type="submit" color ="primary">Submit</button>
    </div>
</form>
</mat-card-content>
    </mat-card>
 </div>
